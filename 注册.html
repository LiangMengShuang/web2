<!DOCTYPE html>
<html>
<head>
  <title>实验</title>
  <meta charset="utf-8">
  <style type="text/css">
  .a{
    margin-left: 100px;
  }
  </style>
  <script type="text/javascript">
    function tname(){  
    var name=document.getElementById("userName").value;
    var nullname=document.getElementById("nullname");
    if(name==null||name=="")
    {  
    nullname.innerHTML="用户名不能为空！";  
    return false;  
    }
    else  if(name.length<2||name.length>=20){  
    nullname.innerHTML="用户名长度为2--20个字符长度！";  
    return false;  
    }else{  
    nullname.innerHTML="";
    return true;
    }     
    }  
    function ppwd(){  
    var pwd=document.getElementById("password").value;  
    var nullpwd=document.getElementById("nullpwd");  
    if(pwd==null||pwd==""){  
    nullpwd.innerHTML="密码不能为空！";  
    return false;  
    }
    else
    {  
    nullpwd.innerHTML="";  
    return true;  
    }      
    }  
   function ttpwd(){  
       var pwd=document.getElementById("password").value;  
       var tpwd=document.getElementById("tpwd").value;  
       var nulltpwd=document.getElementById("nulltpwd");  
       if(tpwd==null||tpwd=="")
       {  
       nulltpwd.innerHTML="确认密码不能为空！！！";
       return false;  
       }
       else if(tpwd!=pwd)
       {  
       nulltpwd.innerHTML="两次密码输入不一致";  
       return false;
       }
       else
       {  
       nulltpwd.innerHTML="";  
       return true;  
       }        
       }   
    function reg(){  
    if(tname()&&ppwd()&&ttpwd())
    {  
    document.forms[0].submit();  
    return true;  
    }
    else
    {  
    return false;  
    }  
    }  
    </script> 
<p class="a">注册</p>
<form action="regUser" method="post">  
<table>  
<tr>  
<td>用户名</td>  
<td><input type="text" name="user.userName" class="w" id="userName" onblur="tname()"/></td>  
<td><div id="nullname"></div></td>
</tr>
<tr>  
<td>密码</td>  
<td><input type="password" name="user.password" class="w" id="password" onblur="ppwd()"/></td>  
<td><div id="nullpwd"></div></td>  
</tr>
<tr>
<td>确认密码</td>  
<td><input type="password" name="tpwd" class="w" id="tpwd" onblur="ttpwd()"/></td>  
<td ><div id="nulltpwd"></div></td>  
</tr>  
<tr>  
<td></td>  
<td><input type="button" value="注册" onclick="reg()"/>
<td></td>  
</tr>
</table>  
</form>
</fieldset>  
</script>
</head>
<body>
</body>
</html>
